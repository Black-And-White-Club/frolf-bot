# Additional types for handling scores and logs
type Score {
  discordID: String!
  score: Int!
  tagNumber: Int
}

# Query type for fetching scores
type Query {
  getUserScore(discordID: String!, roundID: String!): Score!
  getScoresForRound(roundID: String!): [Score!]!
}

# Updated mutation for processing scores
type Mutation {
  updateScore(
    roundID: ID!
    discordID: String!
    score: Int!
    tagNumber: Int
  ): Score!

  # Updated to include input type
  processScores(input: ProcessScoresInput!): Leaderboard!
}

# Input type for processing scores
input ProcessScoresInput {
  roundID: ID!
  scores: [ScoreInput!]! # Array of scores to process
}

# Input type for score details
input ScoreInput {
  discordID: String!
  score: Int!
  tagNumber: Int
}
