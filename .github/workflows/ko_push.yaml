name: Ko Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      OCI_REGION: ${{ secrets.OCI_REGION }}
      OCI_TENANCY_NAMESPACE: ${{ secrets.OCI_TENANCY_NAMESPACE }}
      KO_DOCKER_REPO: ${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAMESPACE }}/frolf-bot/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Set image tag
        id: vars
        run: |
          shortSha=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$shortSha" >> $GITHUB_ENV

      - name: Log in to OCIR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.OCI_REGION }}.ocir.io
          username: ${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Set up ko
        uses: ko-build/setup-ko@v0.9

      - name: Build and publish with ko
        run: |
          set -euo pipefail
          ko publish --bare --tags "${COMMIT_SHORT_SHA},latest" --platform=linux/amd64,linux/arm64 .
