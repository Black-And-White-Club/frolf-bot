name: Ko Build and Push

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_ID_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: frolf-bot-service-account@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Install ko
        uses: ko-build/setup-ko@v0.6

      - name: Set image tag and repo
        run: |
          shortSha=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$shortSha" >> $GITHUB_ENV
          echo "KO_DOCKER_REPO=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/frolf-bot" >> $GITHUB_ENV

      - name: Build and push with ko
        run: ko publish --tags latest,${{ env.COMMIT_SHORT_SHA }} .
